<!DOCTYPE html>
<html>

<head>
  <!--Importing the js files which will be needed to run the script.js program, also importing the style.css file for the styling of the website-->
  <script src="p5 modules/p5.min.js"></script>
  <script src="p5 modules/p5.dom.min.js"></script>
  <script src="p5 modules/p5.sound.min.js"></script>
  <script type="text/javascript" src="js/libs/p5.sound.js"></script>
  <script src="p5 modules/p5.play.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
</head>

<body>
  <div class="header"> <!--Creating the header class for the header of the site-->
    <h1>!!GAME!!</h1>
  </div>
  <div class="left"> <!--Creating the left div to house the javascript window-->
    <script src="script.js"></script>
  </div>

  <div class="right"> <!--Creating the right div to house the instructions for the game-->
    <h2>
      UP Arrow → Jump
    </h2>
    <h2>
      LEFT Arrow → Left
    </h2>
    <h2>
      RIGHT Arrow → Right
    </h2>
    <h2>
      W → Attack
    </h2>
    <h2>
      SHIFT → Higher Jump
    </h2>
    <h2>
      The goal is to reach the yellow tile on the top right of the screen
    </h2>
  </div>

</body>

</html>
